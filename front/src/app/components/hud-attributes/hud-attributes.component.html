<!-- Basic Info -->
<rag-hud
  #hud
  [boundaryParentContainer]="game"
  [cdkDragFreeDragPosition]="(hudStartingPosition$ | async)!"
  *ngIf="hudControl$ | async">
  <span class="basic-info" infoOpened>Atributos</span>
  <span class="basic-info" infoClosed>Atributos</span>
  <rag-button-rounded class="btn-close" closeHud (click)="close()">x</rag-button-rounded>

  <!-- Does this makes sense? -->
  <rag-player-attributes [mode]="'complete'" />
  <rag-player-attributes closed [mode]="'compact'" />
</rag-hud>
