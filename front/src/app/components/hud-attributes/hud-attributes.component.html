<!-- Basic Info -->
<rag-hud
  #hud
  [boundaryParentContainer]="game"
  [cdkDragFreeDragPosition]="hudStartingPosition"
  *ngIf="hudControl$ | async">
  <span class="basic-info" infoOpened>Attributes</span>
  <span class="basic-info" infoClosed>{{ (player$ | async)?.name }}</span>

  <!-- Does this makes sense? -->
  <rag-player-attributes [mode]="'complete'" />
  <rag-player-attributes closed [mode]="'compact'" />
</rag-hud>
