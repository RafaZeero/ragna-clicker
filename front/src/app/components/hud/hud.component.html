<div class="hud" cdkDrag cdkDragBoundary=".game">
  <div class="gradient-top" cdkDragHandle>
    <span class="basic-info">Basic info</span>
    <rag-button-rounded (click)="toggleHud()" #toggle (mousedown)="$event.stopPropagation()">-</rag-button-rounded>
  </div>
  <div class="container-hud">
    <ng-container *ngIf="hudState; else closed">
      <rag-player />
    </ng-container>

    <ng-template #closed>
      <p>HUD CLOSED</p>
    </ng-template>
  </div>
</div>
