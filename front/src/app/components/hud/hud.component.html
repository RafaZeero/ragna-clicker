<div class="gradient-top"><span class="basic-info">Basic info</span></div>
<div class="container-hud">
  <button (click)="toggleHud()" class="toggle-hud">Click to collapse</button>
  <ng-container *ngIf="hudState; else closed">
    <rag-player />
  </ng-container>

  <ng-template #closed>
    <p>HUD CLOSED</p>
  </ng-template>
</div>
