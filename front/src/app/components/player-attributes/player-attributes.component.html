<div *ngIf="player$ | async as player">
  <div class="attributes-container" *ngIf="mode === 'complete'; else compact">
    <div class="attribute-container">
      <div class="attribute-individual" *ngFor="let attribute of attributesList">
        <p class="attribute-name">{{ makeAttributeAlias(attribute) }}</p>
        <p class="attribute-value">{{ player.attributes[attribute] }}</p>
        <div class="attribute-add">
          <button class="button" *ngIf="player.attributes_to_spend > 0" (click)="addAttribute(attribute)">+</button>
        </div>
      </div>
    </div>
    <div class="attributes-points-to-add">
      <p>Points to add: {{ player.attributes_to_spend }}</p>
    </div>
  </div>
  <ng-template #compact>
    <div class="line one">
      <p>
        Nv. {{ player.level.base }} / Sic√°rio / Nv. {{ player.level.job }} / Exp.
        {{ (player.exp.current.base / player.exp.toLevelUp.base) * 100 | number : '1.0-2' }}%
      </p>
    </div>
  </ng-template>
</div>
