<!-- Basic Info -->
<rag-hud
  #hud
  [toggleable]="false"
  [boundaryParentContainer]="game"
  [cdkDragFreeDragPosition]="(hudStartingPosition$ | async)!"
  *ngIf="hudControl$ | async">
  <span class="basic-info" infoNotToggleable>Personagem</span>
  <rag-button-rounded class="btn-close" closeHudNotToggleable (click)="close()">x</rag-button-rounded>

  <rag-player-char />
</rag-hud>
