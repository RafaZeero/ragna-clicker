<!-- Skills Info -->
<rag-hud class="hud" #hud [boundaryParentContainer]="game" [cdkDragFreeDragPosition]="hudStartingPosition">
  <span class="basic-info" infoOpened>Basic info</span>
  <span class="basic-info" infoClosed>{{ (player$ | async)?.name }}</span>

  <!-- Does this makes sense? -->
  <rag-player-skills [mode]="'complete'" />
  <rag-player-skills closed [mode]="'compact'" />
</rag-hud>
