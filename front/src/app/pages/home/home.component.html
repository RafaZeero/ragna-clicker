<div class="game" *ngIf="!hasRoute('play')" #game>
  <rag-hud [boundaryParentContainer]="game" [cdkDragFreeDragPosition]="hudStartingPosition">
    <p info>Let's play!! ~</p>
    <a class="rok" [routerLink]="['/play']">Play</a>
    <asl-google-signin-button>
      <button class="google-login-btn">Google</button>

  </rag-hud>
